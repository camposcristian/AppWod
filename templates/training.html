<div ng-controller="trainingController" class="background-img">
    <div class="header">
        <div class="bar bar-header menu-title-page">
            <div class="col">
                <button class="button button-icon icon icon-top-menu-profile center-img" ng-click="show('/profile')"></button>
            </div>
            <div class="col">
                <div class="vertical-red-line center-img"></div>
            </div>
            <div class="col">
                <button class="button button-icon icon icon-top-menu-pesa center-img" ng-click="show('/freeWOD')"></button>
            </div>
            <div class="col">
                <div class="vertical-red-line center-img"></div>
            </div>
            <div class="col">
                <button class="button button-icon icon icon-top-menu-calendar center-img" ng-click="show('/calendar')"></button>
            </div>
        </div>
        <div class="bar bar-subheader background-title row">
            <div class="col col-67 font-title font-principal">{{pageTitle}}</div>
            <div class="col col-33">
                <div class="row no-row" ng-click="show('/friends')">
                    <div class="center-img" ng-class="iconHeader"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-margins">

        <div class="row horizontal-red-line"></div>
        <div>
            <ion-list>
                <div ng-repeat="group in groups">

                    <ion-item class="item-training"
                              ng-click="toggleGroup(group)"
                              ng-class="{active: isGroupShown(group)}">
                        &nbsp;
                        <div class="row">
                            LUNES
                        </div>
                        <div class="row">
                            <div class="left-alignment">
                                <div class="button button-icon icon center-img green-overhead-squat" ng-class="sport.image"></div>
                            </div>
                            <div class="right-alignment bottom-line">
                                Group {{group.name}}
                                <i class="icon" ng-class="isGroupShown(group) ? 'ion-chevron-up' : 'ion-chevron-down'"></i>
                            </div>
                        </div>
                    </ion-item>


                    <ion-item class="item-accordion"
                              ng-repeat="item in group.items"
                              ng-show="isGroupShown(group)">
                        {{item}}
                    </ion-item>
                </div>
            </ion-list>

            <ion-list>
                <ion-item ng-repeat="sport in training.exercises" class="no-border">
                    <div class="row">
                        <div class="col-10">
                            <div class="button button-icon icon center-img" ng-class="sport.image"></div>
                        </div>
                        <div class="col-10">
                            <div class="grey-border">{{sport.count}}</div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <label class="font-grey-small col align-text-right">{{sport.name}}</label>
                            </div>
                            <div class="row horizontal-green-line"></div>
                        </div>
                        <div class="col-10">
                            <div class="whiteblue-eye center-img"></div>
                        </div>
                    </div>
                </ion-item>
            </ion-list>
        </div>

        <div class="row horizontal-black-line"></div>
        <div class="footer-profile background-img">

        </div>
    </div>
</div>
